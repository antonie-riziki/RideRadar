<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>My Trip Countdown</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        .circular-progress {
            background: radial-gradient(closest-side, white 79%, transparent 80% 100%),
                        conic-gradient(#2b8cee 75%, #e7edf3 0);
        }
        .dark .circular-progress {
            background: radial-gradient(closest-side, #101922 79%, transparent 80% 100%),
                        conic-gradient(#2b8cee 75%, #1e293b 0);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-100 min-h-screen">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-[430px] mx-auto shadow-2xl bg-white dark:bg-background-dark">
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2 justify-between">
<button class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">My Trip</h2>
</div>
<div class="flex-1 px-6 flex flex-col items-center justify-center">
<!-- Hero Countdown Section -->
<div class="relative flex flex-col items-center justify-center py-8">
<!-- Circular Timer Visualization -->
<div class="circular-progress w-64 h-64 rounded-full flex items-center justify-center shadow-sm">
<div class="flex flex-col items-center">
<span class="text-5xl font-extrabold tracking-tighter">04</span>
<span class="text-sm font-semibold opacity-60 uppercase tracking-widest">Minutes</span>
</div>
</div>
</div>
<!-- BodyText Status -->
<div class="w-full text-center mb-8">
<p class="text-xl font-bold mb-1">Vehicle is approaching</p>
<div class="flex items-center justify-center gap-2 text-primary">
<span class="material-symbols-outlined text-sm">directions_bus</span>
<p class="text-sm font-medium">Route 24 • KCB 442X</p>
</div>
</div>
<!-- Progress Bar Section -->
<div class="w-full mb-10">
<div class="flex flex-col gap-3 p-4 bg-slate-50 dark:bg-slate-900/50 rounded-2xl border border-slate-100 dark:border-slate-800">
<div class="flex gap-6 justify-between">
<p class="text-sm font-medium opacity-70">Distance to pickup</p>
<p class="text-sm font-bold">800m</p>
</div>
<div class="relative h-2 rounded-full bg-[#cfdbe7] dark:bg-slate-700 overflow-hidden">
<div class="absolute h-full rounded-full bg-primary" style="width: 75%;"></div>
</div>
<div class="flex justify-between text-[10px] font-bold uppercase tracking-wider opacity-40">
<span>Depot</span>
<span>Pick up</span>
</div>
</div>
</div>
<!-- Action Panel: Notification Toggle -->
<div class="w-full mb-4">
<div class="flex flex-1 items-center justify-between gap-4 rounded-2xl border border-[#cfdbe7] dark:border-slate-800 bg-white dark:bg-slate-900/40 p-5">
<div class="flex flex-col gap-1">
<p class="text-base font-bold leading-tight">Arrival Alert</p>
<p class="text-sm opacity-60 leading-normal">Notify me when it’s 2 mins away</p>
</div>
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#e7edf3] dark:bg-slate-800 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary transition-all">
<div class="h-full w-[27px] rounded-full bg-white shadow-md"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<!-- Secondary Action: Reschedule -->
<div class="w-full mb-8">
<button class="w-full py-4 px-6 rounded-2xl border-2 border-primary/20 bg-primary/5 text-primary font-bold text-base hover:bg-primary/10 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-xl">schedule</span>
                    Arrive later – suggest next best option
                </button>
</div>
</div>
<!-- Mini Live Map Indicator (Static Preview) -->
<div class="px-6 pb-8">
<div class="relative h-32 w-full rounded-2xl overflow-hidden bg-slate-200 dark:bg-slate-800 border border-slate-100 dark:border-slate-800">
<img class="w-full h-full object-cover opacity-50 dark:opacity-30 grayscale" data-alt="Simplified city map showing vehicle route" data-location="Nairobi" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA6VeCOiWVjzrrecMYMCb8A8JHd5fTQVRlB5k5K_Wuw0vHwmvsw36PSdyojee5yrHRKr4SIvYBNa2Rz9rgNIFIyJ6lRtkrcE7h9IKFQHZjy2P9STZuVBBym3a-Oeqlkbycza_uvRcVb4a_HbRE-smWdXyVRRT4ki0PnVc0zfekFBUrfxT0CQpvCW9bb5DgLEoMhrQdIjn9Vx9uNiQyhhkZY9zITx2qN7V7t_ghttJFJ-ps-eaZ80h7WNhh10a0sYyxufkduXAm14q4"/>
<div class="absolute inset-0 flex items-center justify-center">
<div class="relative">
<div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white shadow-lg z-10 relative">
<span class="material-symbols-outlined text-lg">directions_bus</span>
</div>
<div class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white"></div>
</div>
</div>
<div class="absolute bottom-2 left-1/2 -translate-x-1/2 bg-white/90 dark:bg-slate-900/90 px-3 py-1 rounded-full shadow-sm">
<p class="text-[10px] font-bold">LIVE TRACKING</p>
</div>
</div>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-8 bg-transparent"></div>
</div>
</body></html>
