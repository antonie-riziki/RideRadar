<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Commuter Home Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "accent-green": "#22c55e",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-300">
<!-- Top Navigation Bar -->
<nav class="flex items-center justify-between px-6 py-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-50">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-cover bg-center border-2 border-white dark:border-slate-800 shadow-sm" data-alt="User profile picture showing a friendly person" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD_XoeXP2IpHMDKSOB9AQMXcC7Bsq3lXbMMIumXbpeBW7Nb96PXGy8yX1jGiemFiggvFVRZ8Jg7ph6ZNZ5LTngyxGoIJ9zVf9NRYoj4agOc0J40ErSND_OUfpvankd8oU9TLi-Z-rIGIV2cj7By393niTVrfIXTGg_ZyDXmHx3Z5Jwr8Sc_gNMrJK8C024eEVpkMxmjffDMpyqkTGsgFik0ubL69vQJpvOrobEwIIMTzilwqAKHLoTyvyPD3ZB_fqLv3AuZMUby8G4');"></div>
<h2 class="text-lg font-bold tracking-tight">Nairobi Commuter</h2>
</div>
<button class="size-10 flex items-center justify-center rounded-full bg-white dark:bg-slate-800 shadow-sm text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined">notifications</span>
</button>
</nav>
<!-- Main Content Container -->
<main class="flex-1 px-6 pb-32">
<!-- Headline Greeting -->
<header class="py-8">
<h1 class="text-[32px] font-extrabold leading-tight tracking-tight text-slate-900 dark:text-white">
                Good morning ðŸ‘‹ <br/>
<span class="text-primary">Ready to head to Westlands?</span>
</h1>
</header>
<!-- Search Bar Area -->
<div class="mb-8">
<label class="relative flex items-center group">
<div class="absolute left-4 text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">search</span>
</div>
<input class="w-full h-16 pl-12 pr-4 bg-white dark:bg-slate-800 border-none rounded-xl shadow-lg shadow-slate-200/50 dark:shadow-none text-lg font-medium placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 transition-all outline-none" placeholder="Where to?" type="text"/>
</label>
</div>
<!-- Quick Actions Grid -->
<section class="mb-8">
<div class="flex items-center justify-between mb-4">
<h3 class="text-lg font-bold">Quick Actions</h3>
</div>
<div class="grid grid-cols-1 gap-4">
<!-- Nearest Stop -->
<button class="flex items-center gap-4 p-5 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 active:scale-95 transition-transform text-left">
<div class="size-12 rounded-full bg-primary/10 text-primary flex items-center justify-center">
<span class="material-symbols-outlined">location_on</span>
</div>
<div>
<p class="font-bold text-slate-900 dark:text-white">Nearest Stop</p>
<p class="text-sm text-slate-500">2 mins walk from here</p>
</div>
</button>
<!-- My Usual Route -->
<button class="flex items-center gap-4 p-5 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 active:scale-95 transition-transform text-left">
<div class="size-12 rounded-full bg-accent-green/10 text-accent-green flex items-center justify-center">
<span class="material-symbols-outlined">history</span>
</div>
<div>
<p class="font-bold text-slate-900 dark:text-white">My Usual Route</p>
<p class="text-sm text-slate-500">Route 14: CBD - Ngong</p>
</div>
</button>
<!-- Track a Vehicle -->
<button class="flex items-center gap-4 p-5 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 active:scale-95 transition-transform text-left">
<div class="size-12 rounded-full bg-orange-500/10 text-orange-500 flex items-center justify-center">
<span class="material-symbols-outlined">directions_bus</span>
</div>
<div>
<p class="font-bold text-slate-900 dark:text-white">Track a Vehicle</p>
<p class="text-sm text-slate-500">Live fleet map</p>
</div>
</button>
</div>
</section>
<!-- Map Snippet (Visual Decoration) -->
<section class="mb-8">
<div class="relative w-full h-40 rounded-xl overflow-hidden shadow-sm">
<div class="absolute inset-0 bg-slate-200 animate-pulse" data-alt="Map of Nairobi city showing transit routes" data-location="Nairobi" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCoIZtQYavANUaFytYJqlTjnfOvyPXedBrCUWj8l5llZ7XxqWDNtkHHeYl83ZPgwXqX68IpuYt0x0zUe8eQZs1A03h2x8JqAMZ4WDCuazDbXgHQaDueSalt0L9PhyIY6pit8puDWSP6VvxqgxyWJIuND-IXsoMFMjPOc04tmGt-QZmVeCOg7yZihNeIa-rVKyyjYmaVsr8noWRE0GGDAJ7slRf_qjOcj5fob6Bzpfp0QSxtYDq5jBRHNHMEUqiNTIuTkzzUOXub5SY'); background-size: cover; background-position: center;">
</div>
<div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
<div class="absolute bottom-4 left-4 flex items-center gap-2 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm px-3 py-1.5 rounded-full text-xs font-bold shadow-lg">
<span class="size-2 rounded-full bg-accent-green"></span>
                    Live Traffic Updates
                </div>
</div>
</section>
</main>
<!-- Live Status Banner & Bottom Nav -->
<div class="fixed bottom-0 left-0 right-0 z-50 px-4 pb-4">
<!-- Live Status Card -->
<div class="bg-primary text-white rounded-xl shadow-2xl p-4 mb-4 flex items-center justify-between border border-white/20">
<div class="flex items-center gap-4">
<div class="size-14 bg-white/20 rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-4xl">airport_shuttle</span>
</div>
<div>
<h4 class="font-bold text-lg leading-none">Arriving in 6 mins</h4>
<p class="text-white/80 text-sm mt-1">Route 23 â€¢ Matatu KDJ 123G</p>
</div>
</div>
<button class="bg-white text-primary px-4 py-2 rounded-full font-bold text-sm shadow-sm active:scale-90 transition-transform">
                View
            </button>
</div>
<!-- Tab Bar -->
<div class="bg-white dark:bg-slate-900 rounded-full shadow-2xl flex items-center justify-around p-2 border border-slate-100 dark:border-slate-800">
<button class="flex flex-col items-center justify-center p-2 text-primary">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-bold mt-0.5">Home</span>
</button>
<button class="flex flex-col items-center justify-center p-2 text-slate-400">
<span class="material-symbols-outlined">confirmation_number</span>
<span class="text-[10px] font-bold mt-0.5">Tickets</span>
</button>
<button class="flex flex-col items-center justify-center p-2 text-slate-400">
<span class="material-symbols-outlined">favorite</span>
<span class="text-[10px] font-bold mt-0.5">Saved</span>
</button>
<button class="flex flex-col items-center justify-center p-2 text-slate-400">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-bold mt-0.5">Account</span>
</button>
</div>
</div>
</body></html>
