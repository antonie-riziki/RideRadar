<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fleet Owner Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1392ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between w-full">
<div class="w-12"></div> <!-- Spacer for centering -->
<h2 class="text-[#0d161b] dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center font-display">Fleet Manager Portal</h2>
<div class="w-12 flex justify-end">
<span class="material-symbols-outlined text-[#0d161b] dark:text-slate-100">info</span>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center px-6 pb-12">
<!-- Branding Icon/Logo Placeholder -->
<div class="mb-8 flex flex-col items-center">
<div class="w-20 h-20 bg-primary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-white text-5xl">local_shipping</span>
</div>
</div>
<!-- Header Text -->
<div class="w-full max-w-sm">
<h1 class="text-[#0d161b] dark:text-slate-50 tracking-tight text-[28px] font-bold leading-tight text-center pb-2 font-display">Welcome back!</h1>
<p class="text-[#4c799a] dark:text-slate-400 text-base font-normal leading-normal pb-8 text-center font-display">Please enter your details to manage your fleet.</p>
</div>
<!-- Login Form Container -->
<div class="w-full max-w-sm bg-white dark:bg-slate-900/50 p-6 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm">
<!-- Email/Username Field -->
<div class="flex flex-col w-full mb-4">
<label class="flex flex-col flex-1">
<p class="text-[#0d161b] dark:text-slate-200 text-sm font-medium leading-normal pb-2 font-display">Email or Username</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#4c799a] text-xl">person</span>
<input class="form-input flex w-full rounded-lg text-[#0d161b] dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfdde7] dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:border-primary h-14 placeholder:text-[#4c799a] pl-12 pr-4 text-base font-normal leading-normal font-display" placeholder="e.g. owner@sacco.com" value=""/>
</div>
</label>
</div>
<!-- Password Field -->
<div class="flex flex-col w-full mb-6">
<label class="flex flex-col flex-1">
<p class="text-[#0d161b] dark:text-slate-200 text-sm font-medium leading-normal pb-2 font-display">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<div class="relative flex-1">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#4c799a] text-xl">lock</span>
<input class="form-input flex w-full rounded-lg text-[#0d161b] dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfdde7] dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:border-primary h-14 placeholder:text-[#4c799a] pl-12 pr-12 text-base font-normal leading-normal font-display" placeholder="••••••••" type="password" value=""/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#4c799a] hover:text-primary transition-colors">
<span class="material-symbols-outlined" data-icon="Eye">visibility</span>
</button>
</div>
</div>
</label>
</div>
<!-- Remember Me & Forgot Password -->
<div class="flex items-center justify-between mb-8">
<label class="flex items-center gap-2 cursor-pointer group">
<input class="w-5 h-5 rounded border-[#cfdde7] text-primary focus:ring-primary bg-slate-50" type="checkbox"/>
<span class="text-sm font-medium text-[#4c799a] dark:text-slate-400 font-display">Remember me</span>
</label>
<a class="text-sm font-semibold text-primary hover:underline font-display" href="#">Forgot password?</a>
</div>
<!-- Sign In Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all active:scale-[0.98] font-display flex items-center justify-center gap-2">
<span>Sign In</span>
<span class="material-symbols-outlined text-xl">login</span>
</button>
</div>
<!-- Footer / Support -->
<div class="mt-8 text-center">
<p class="text-[#4c799a] dark:text-slate-400 text-sm font-display">
                Don't have an account? 
                <a class="text-primary font-bold hover:underline" href="#">Contact Support</a>
</p>
</div>
<!-- App Store Badges or Trust Indicators -->
<div class="mt-auto pt-12 flex flex-col items-center gap-4 opacity-60">
<div class="flex items-center gap-2 text-xs font-semibold text-[#4c799a] dark:text-slate-500 uppercase tracking-widest">
<span class="material-symbols-outlined text-sm">verified_user</span>
                Secure Enterprise Login
            </div>
<div class="w-32 h-1 bg-slate-300 dark:bg-slate-700 rounded-full mt-4"></div> <!-- Home Indicator Placeholder -->
</div>
</main>
</body></html>
